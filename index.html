            color: #0066ff;
            font-size: 18px;

        .jarvis-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }

        .new-chat-btn {

            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;

            background: linear-gradient(135deg, #0088ff 0%, #0066ff 100%);
            transform: translateY(-1px);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .history-item {
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #888;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .history-item:hover {
            background: #2a2a2a;
            border-color: #0066ff;
            color: #e0e0e0;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid #1a1a1a;
        }

        .system-status {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .status-value {
            color: #00ff88;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
            position: relative;
        }

        .chat-header {
            padding: 15px 30px;
            border-bottom: 1px solid #1a1a1a;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

            background: linear-gradient(135deg, #0066ff, #00ff88);

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #00ff88;
        }

        .online-dot {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

            font-size: 12px;
            color: #666;
            background: #1a1a1a;
            padding: 6px 12px;
            border-radius: 15px;
            border: 1px solid #2a2a2a;

            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;

            display: flex;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;

            padding: 25px 30px;
            border-left: 3px solid #0066ff;
        }

            width: 36px;
            display: flex;
            justify-content: center;
        }

        .avatar-jarvis, .avatar-user {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        .avatar-jarvis {
            background: linear-gradient(135deg, #0066ff, #0044cc);
            color: #fff;
        }

        .avatar-user {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
        }

        .message-content {
            flex: 1;
            padding-top: 6px;
            line-height: 1.6;
            font-size: 14px;
        }

        .jarvis-response {
            color: #e0e0e0;
            border-left: 2px solid #0066ff;
            padding-left: 15px;
        }

        .input-container {
            padding: 25px 30px;
            border-top: 1px solid #1a1a1a;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-area {
            position: relative;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .input-area:focus-within {
            border-color: #0066ff;
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.1);
        }

        #messageInput {
            width: 100%;
            background: transparent;
            border: none;
            padding: 18px 60px 18px 20px;
            color: #e0e0e0;
            font-size: 14px;
            resize: none;
            max-height: 150px;
            min-height: 24px;
            line-height: 1.5;
            font-family: inherit;
            outline: none;
        }

        .send-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #0066ff, #0044cc);
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #0088ff, #0066ff);
            transform: translateY(-50%) scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        .disclaimer {
            text-align: center;
            font-size: 11px;
            color: #444;
            margin-top: 12px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #0066ff;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }

        .copy-btn {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;

            font-size: 11px;
            cursor: pointer;

            </div>

                        <span class="status-value">Онлайн</span>
                    </div>
                    <div class="status-item">
                        <span>Запросы сегодня</span>
                        <span class="status-value" id="sidebarRequestCount">0/20</span>
                    </div>
                    <div class="status-item">
                        <span>Версия</span>
                        <span class="status-value">Mark 42</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">

                            rows="1"
                            onkeydown="handleKeyDown(event)"
                        ></textarea>

                    J.A.R.V.I.S. - Just A Rather Very Intelligent System
                </div>
            </div>
        </div>
    </div>

    <script>
        class JARVISChat {
            constructor() {
                this.requestCount = 0;
                this.maxRequests = 50;
                this.currentChat = [];
                
                this.initializeEventListeners();
                this.showWelcomeMessage();
                this.updateRequestCounter();
            }

            initializeEventListeners() {
                const textarea = document.getElementById('messageInput');
                textarea.addEventListener('input', this.autoResize.bind(this));
            }

            autoResize() {
                const textarea = document.getElementById('messageInput');
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
            }

            showWelcomeMessage() {
                const welcomeMessage = {
                    type: 'jarvis',
                    content: 'Добро пожаловать, сэр. Я Джарвис - ваш персональный ассистент. Готов оказать помощь по любым вопросам. Чем могу быть полезен?',
                    timestamp: new Date()
                };
                this.addMessageToChat(welcomeMessage);
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;
                
                if (this.requestCount >= this.maxRequests) {
                    this.showError('Превышен лимит запросов на сегодня, сэр. Рекомендую продолжить завтра.');
                    return;
                }

                const userMessage = {
                    type: 'user',
                    content: message,
                    timestamp: new Date()
                };
                this.addMessageToChat(userMessage);
                
                input.value = '';
                this.autoResize();
                
                const typingIndicator = this.showTypingIndicator();
                
                try {
                    const response = await this.getJARVISResponse(message);
                    this.removeTypingIndicator(typingIndicator);
                    
                    const jarvisMessage = {
                        type: 'jarvis',
                        content: response,
                        timestamp: new Date()
                    };
                    this.addMessageToChat(jarvisMessage);
                    
                    this.requestCount++;
                    this.updateRequestCounter();
                    
                } catch (error) {
                    this.removeTypingIndicator(typingIndicator);
                    this.showError('Произошла ошибка подключения, сэр. ' + error.message);
                }
            }

            async getJARVISResponse(question) {
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: question })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Ошибка системы');
                    }

                    const data = await response.json();
                    return data.choices[0].message.content;
                    
                } catch (error) {
                    console.error('API Request failed:', error);
                    throw new Error('Проверьте подключение к сети');
                }
            }

            addMessageToChat(message) {
                this.currentChat.push(message);
                this.renderMessage(message);
            }

            renderMessage(message) {
                const chatMessages = document.getElementById('chatMessages');
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.type === 'user' ? 'user' : ''}`;
                
                const avatar = message.type === 'jarvis' ? 
                    '<div class="avatar-jarvis">J</div>' : 
                    '<div class="avatar-user">Вы</div>';
                
                const contentClass = message.type === 'jarvis' ? 'jarvis-response' : '';
                
                let content = message.content;
                
                // Добавляем кнопку копирования для ответов Джарвиса
                if (message.type === 'jarvis') {
                    content += `<button class="copy-btn" onclick="copyToClipboard('${this.escapeHtml(message.content)}')">Копировать</button>`;
                }
                
                messageElement.innerHTML = `
                    <div class="avatar-container">
                        ${avatar}
                    </div>
                    <div class="message-content ${contentClass}">
                        ${content}
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showTypingIndicator() {
                const chatMessages = document.getElementById('chatMessages');
                const typingElement = document.createElement('div');
                typingElement.className = 'message';
                typingElement.id = 'typing-indicator';
                typingElement.innerHTML = `
                    <div class="avatar-container">
                        <div class="avatar-jarvis">J</div>
                    </div>
                    <div class="message-content jarvis-response">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                
                chatMessages.appendChild(typingElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                return typingElement;
            }

                if (typingElement && typingElement.parentNode) {
                    typingElement.parentNode.removeChild(typingElement);

        #messageInput {
            width: 100%;
            background: transparent;
            border: none;
            padding: 18px 60px 18px 20px;
            color: #e0e0e0;
            font-size: 14px;
            resize: none;
            max-height: 150px;
            min-height: 24px;
            line-height: 1.5;
            font-family: inherit;
            outline: none;
        }

        .send-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #0066ff, #0044cc);
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #0088ff, #0066ff);
            transform: translateY(-50%) scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        .disclaimer {
            text-align: center;
            font-size: 11px;
            color: #444;
            margin-top: 12px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #0066ff;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .copy-btn {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #888;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #3a3a3a;
            color: #e0e0e0;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .message {
                gap: 15px;
            }
            
            .chat-messages {
                padding: 20px;
            }
            
            .input-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Боковая панель -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="jarvis-title">
                    <div class="jarvis-dot"></div>
                    J.A.R.V.I.S.
                </div>
                <button class="new-chat-btn" onclick="newChat()">
                    + Новый диалог
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <div class="history-item">Сегодняшний диалог</div>
                <div class="history-item">Вчера, 15:30</div>
                <div class="history-item">12 марта, 10:15</div>
            </div>
            <div class="sidebar-footer">
                <div class="system-status">
                    <div class="status-item">
                        <span>Статус системы</span>
                        <span class="status-value">Онлайн</span>
                    </div>
                    <div class="status-item">
                        <span>Запросы сегодня</span>
                        <span class="status-value" id="sidebarRequestCount">0/20</span>
                    </div>
                    <div class="status-item">
                        <span>Версия</span>
                        <span class="status-value">Mark 42</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Основная область чата -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">
                    <h1>J.A.R.V.I.S.</h1>
                    <div class="online-indicator">
                        <div class="online-dot"></div>
                        <span>Online</span>
                    </div>
                </div>
                <div class="request-counter">
                    Запросов: <span id="requestCount">0</span>/20
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Сообщения будут здесь -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-area">
                        <textarea 
                            id="messageInput" 
                            placeholder="Обратитесь к Джарвису, сэр..." 
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                        ></textarea>
                        <button class="send-btn" id="sendButton" onclick="sendMessage()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="disclaimer">
                    J.A.R.V.I.S. - Just A Rather Very Intelligent System
                </div>
            </div>
        </div>
    </div>

    <script>
        class JARVISChat {
            constructor() {
                this.requestCount = 0;
                this.maxRequests = 50;
                this.currentChat = [];
                
                this.initializeEventListeners();
                this.showWelcomeMessage();
                this.updateRequestCounter();
            }

            initializeEventListeners() {
                const textarea = document.getElementById('messageInput');
                textarea.addEventListener('input', this.autoResize.bind(this));
            }

            autoResize() {
                const textarea = document.getElementById('messageInput');
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
            }

            showWelcomeMessage() {
                const welcomeMessage = {
                    type: 'jarvis',
                    content: 'Добро пожаловать, сэр. Я Джарвис - ваш персональный ассистент. Готов оказать помощь по любым вопросам. Чем могу быть полезен?',
                    timestamp: new Date()
                };
                this.addMessageToChat(welcomeMessage);
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;
                
                if (this.requestCount >= this.maxRequests) {
                    this.showError('Превышен лимит запросов на сегодня, сэр. Рекомендую продолжить завтра.');
                    return;
                }

                const userMessage = {
                    type: 'user',
                    content: message,
                    timestamp: new Date()
                };
                this.addMessageToChat(userMessage);
                
                input.value = '';
                this.autoResize();
                
                const typingIndicator = this.showTypingIndicator();
                
                try {
                    const response = await this.getJARVISResponse(message);
                    this.removeTypingIndicator(typingIndicator);
                    
                    const jarvisMessage = {
                        type: 'jarvis',
                        content: response,
                        timestamp: new Date()
                    };
                    this.addMessageToChat(jarvisMessage);
                    
                    this.requestCount++;
                    this.updateRequestCounter();
                    
                } catch (error) {
                    this.removeTypingIndicator(typingIndicator);
                    this.showError('Произошла ошибка подключения, сэр. ' + error.message);
                }
            }

            async getJARVISResponse(question) {
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: question })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Ошибка системы');
                    }

                    const data = await response.json();
                    return data.choices[0].message.content;
                    
                } catch (error) {
                    console.error('API Request failed:', error);
                    throw new Error('Проверьте подключение к сети');
                }
            }

            addMessageToChat(message) {
                this.currentChat.push(message);
                this.renderMessage(message);
            }

            renderMessage(message) {
                const chatMessages = document.getElementById('chatMessages');
                
                            renderMessage(message) {
                const chatMessages = document.getElementById('chatMessages');
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.type === 'user' ? 'user' : ''}`;
                
                const avatar = message.type === 'jarvis' ? 
                    '<div class="avatar-jarvis">J</div>' : 
                    '<div class="avatar-user">Вы</div>';
                
                const contentClass = message.type === 'jarvis' ? 'jarvis-response' : '';
                
                let content = message.content;
                
                if (message.image) {
                    content += `<br><img src="${message.image}" class="message-image" alt="Прикрепленное изображение">`;
                }
                
                messageElement.innerHTML = `
                    <div class="avatar-container">
                        ${avatar}
                    </div>
                    <div class="message-content ${contentClass}">
                        ${content}
                        ${message.type === 'jarvis' ? '<button class="copy-btn" onclick="copyToClipboard(\'' + this.escapeHtml(message.content) + '\')">Копировать</button>' : ''}
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML.replace(/'/g, "\\'");
            }

            showTypingIndicator() {
                const chatMessages = document.getElementById('chatMessages');
                const typingElement = document.createElement('div');
                typingElement.className = 'message';
                typingElement.id = 'typing-indicator';
                typingElement.innerHTML = `
                    <div class="avatar-container">
                        <div class="avatar-jarvis">J</div>
                    </div>
                    <div class="message-content jarvis-response">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                
                chatMessages.appendChild(typingElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                return typingElement;
            }

            removeTypingIndicator(typingElement) {
                if (typingElement && typingElement.parentNode) {
                    typingElement.parentNode.removeChild(typingElement);
                }
            }

            showError(message) {
                const errorMessage = {
                    type: 'jarvis',
                    content: message,
                    timestamp: new Date()
                };
                this.addMessageToChat(errorMessage);
            }

            updateRequestCounter() {
                document.getElementById('requestCount').textContent = this.requestCount;
                document.getElementById('sidebarRequestCount').textContent = `${this.requestCount}/50`;
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    this.showError('Пожалуйста, выберите изображение, сэр.');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    this.showError('Изображение слишком большое, сэр. Выберите файл до 5MB.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageMessage = {
                        type: 'user',
                        content: '📎 Прикреплено изображение:',
                        image: e.target.result,
                        timestamp: new Date()
                    };
                    this.addMessageToChat(imageMessage);
                };
                reader.readAsDataURL(file);

                event.target.value = '';
            }

            newChat() {
                this.currentChat = [];
                document.getElementById('chatMessages').innerHTML = '';
                this.requestCount = 0;
                this.updateRequestCounter();
                this.showWelcomeMessage();
            }
        } // <-- ЭТОЙ СКОБКИ НЕ ХВАТАЛО! Закрытие класса JARVISChat

        // Глобальные функции
        let chat = null;

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Текст скопирован');
            }).catch(err => {
                // Fallback для старых браузеров
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                console.log('Текст скопирован (fallback)');
            });
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            chat = new JARVISChat();
            document.getElementById('messageInput').focus();
            
            console.log('JARVIS ABI-2.0 initialized');
        });
    </script>
</body>
</html>

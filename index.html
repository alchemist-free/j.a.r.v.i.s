<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen AI - Personal Engine Operator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 80, 255, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 150, 255, 0.02) 0%, transparent 20%);
        }

        .app {
            display: flex;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
        }

        /* Сайдбар для компьютера */
        .sidebar {
            width: 280px;
            background: #111111;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #0066ff, transparent);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .lumen-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #0066ff;
            font-size: 18px;
            font-weight: 600;
        }

        .lumen-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #0066ff 0%, #0044cc 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            margin-top: 15px;
        }

        .new-chat-btn:hover {
            background: linear-gradient(135deg, #0088ff 0%, #0066ff 100%);
            transform: translateY(-1px);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .history-item {
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #888;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .history-item:hover {
            background: #2a2a2a;
            border-color: #0066ff;
            color: #e0e0e0;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid #1a1a1a;
        }

        .system-status {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .status-value {
            color: #00ff88;
        }

        .reset-timer {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-top: 8px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
            position: relative;
        }

        /* Мобильный хедер */
        .mobile-header {
            display: none;
            padding: 15px 20px;
            border-bottom: 1px solid #1a1a1a;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .mobile-menu-btn {
            background: none;
            border: none;
            color: #0066ff;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .mobile-title {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .mobile-title h1 {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #0066ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        /* Десктоп хедер */
        .chat-header {
            padding: 15px 30px;
            border-bottom: 1px solid #1a1a1a;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .chat-title h1 {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #0066ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .version-badge {
            background: linear-gradient(135deg, #0066ff, #0044cc);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            white-space: nowrap;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #00ff88;
            white-space: nowrap;
        }

        .online-dot {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .request-counter {
            font-size: 12px;
            color: #666;
            background: #1a1a1a;
            padding: 6px 12px;
            border-radius: 15px;
            border: 1px solid #2a2a2a;
            white-space: nowrap;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Сообщения для компьютера */
        .message {
            display: flex;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            align-items: flex-start;
        }

        .message.user {
            background: rgba(26, 26, 26, 0.5);
            padding: 20px;
            border-left: 3px solid #0066ff;
            border-radius: 0 12px 12px 0;
        }

        .avatar-container {
            width: 40px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
        }

        .avatar-lumen, .avatar-user {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        .avatar-lumen {
            background: linear-gradient(135deg, #0066ff, #0044cc);
            color: #fff;
        }

        .avatar-user {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
        }

        .message-content {
            flex: 1;
            min-width: 0;
            padding-top: 6px;
            line-height: 1.6;
            font-size: 14px;
        }

        .lumen-response {
            color: #e0e0e0;
            border-left: 2px solid #0066ff;
            padding-left: 15px;
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #2a2a2a;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #1a1a1a;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-area {
            position: relative;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .input-area:focus-within {
            border-color: #0066ff;
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.1);
        }

        .attach-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 12px 15px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attach-btn:hover {
            color: #0066ff;
            background: rgba(0, 102, 255, 0.1);
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 50px 15px 0;
            color: #e0e0e0;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            line-height: 1.5;
            font-family: inherit;
            outline: none;
        }

        .send-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #0066ff, #0044cc);
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #0088ff, #0066ff);
            transform: translateY(-50%) scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        .disclaimer {
            text-align: center;
            font-size: 11px;
            color: #444;
            margin-top: 10px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #0066ff;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .copy-btn {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #888;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #3a3a3a;
            color: #e0e0e0;
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.mobile-open {
                display: flex;
                transform: translateX(0);
            }

            .mobile-header {
                display: flex;
            }

            .chat-header {
                display: none;
            }

            .message {
                gap: 12px;
                max-width: 100%;
            }

            .message.user {
                margin: 0 -10px;
                padding: 15px 20px;
            }

            .avatar-container {
                width: 32px;
            }

            .avatar-lumen, .avatar-user {
                width: 32px;
                height: 32px;
                font-size: 11px;
            }

            .message-content {
                font-size: 13px;
            }

            .chat-messages {
                padding: 15px;
                gap: 15px;
            }

            .input-container {
                padding: 15px;
            }

            #messageInput {
                padding: 12px 45px 12px 0;
                font-size: 13px;
            }

            .send-btn {
                padding: 5px;
                right: 10px;
            }

            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .mobile-overlay.active {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .mobile-header {
                display: none;
            }
        }
            </style>
</head>
<body>
    <div class="app">
        <!-- Мобильный хедер -->
        <div class="mobile-header">
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
            <div class="mobile-title">
                <h1>Lumen AI</h1>
                <div class="version-badge">PEO-1.0</div>
            </div>
            <div class="online-indicator">
                <div class="online-dot"></div>
            </div>
        </div>

        <!-- Боковая панель -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="lumen-title">
                    <div class="lumen-dot"></div>
                    Lumen AI
                </div>
                <button class="new-chat-btn" id="newChatBtn">
                    + Новый диалог
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <div class="history-item">Сегодняшний диалог</div>
                <div class="history-item">Вчера, 15:30</div>
                <div class="history-item">12 марта, 10:15</div>
            </div>
            <div class="sidebar-footer">
                <div class="system-status">
                    <div class="status-item">
                        <span>Статус системы</span>
                        <span class="status-value">Онлайн</span>
                    </div>
                    <div class="status-item">
                        <span>Запросы сегодня</span>
                        <span class="status-value" id="sidebarRequestCount">0/50</span>
                    </div>
                    <div class="status-item">
                        <span>Версия</span>
                        <span class="status-value">PEO-1.0</span>

        <!-- Оверлей для мобильного меню -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <!-- Основная область чата -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">
                    <h1>Lumen AI</h1>
                    <div class="version-badge">PEO-1.0</div>
                    <div class="online-indicator">
                        <div class="online-dot"></div>
                        <span>Online</span>
                    </div>
                </div>
                <div class="request-counter">
                    Запросов: <span id="requestCount">0</span>/50
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Сообщения будут здесь -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-area">
                        <button class="attach-btn" id="attachBtn" title="Прикрепить файл">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                            </svg>
                        </button>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">

                            id="messageInput" 
                            placeholder="Обратитесь к Lumen AI..."

                        ></textarea>

                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="disclaimer">
                    Lumen AI - Personal Engine Operator v1.0 | Neural Network Assistant
                </div>
            </div>
        </div>
    </div>

    <script>
        class LumenChat {
            constructor() {
                this.maxRequests = 50;
                this.resetTime = 2 * 60 * 60 * 1000; // 2 часа в миллисекундах
                this.currentChat = [];
                
                this.initializeStorage();
                this.initializeEventListeners();
                this.showWelcomeMessage();
                this.updateRequestCounter();
                this.startResetTimer();
            }

            initializeStorage() {
                // Получаем или создаем данные в localStorage
                const stored = localStorage.getItem('lumenAI_requests');
                if (stored) {
                    const data = JSON.parse(stored);
                    const now = Date.now();
                    
                    // Проверяем, не прошло ли 2 часа
                    if (now - data.timestamp < this.resetTime) {
                        this.requestCount = data.count;
                    } else {
                        // Сбрасываем если прошло 2 часа
                        this.requestCount = 0;
                        this.saveToStorage();
                    }
                } else {
                    this.requestCount = 0;
                    this.saveToStorage();
                }
            }

            saveToStorage() {
                const data = {
                    count: this.requestCount,
                    timestamp: Date.now()
                };
                localStorage.setItem('lumenAI_requests', JSON.stringify(data));
            }

            initializeEventListeners() {
                const textarea = document.getElementById('messageInput');
                textarea.addEventListener('input', this.autoResize.bind(this));
                
                // Обработчики кнопок
                document.getElementById('sendButton').addEventListener('click', () => {
                    this.sendMessage();
                });
                
                document.getElementById('newChatBtn').addEventListener('click', () => {
                    this.newChat();
                });
                
                document.getElementById('attachBtn').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });
                
                document.getElementById('fileInput').addEventListener('change', (event) => {
                    this.handleFileSelect(event);
                });

                // Мобильное меню
                document.getElementById('mobileMenuBtn').addEventListener('click', () => {
                    this.toggleMobileMenu();
                });

                document.getElementById('mobileOverlay').addEventListener('click', () => {
                    this.toggleMobileMenu();
                });
                
                // Обработчик Enter
                document.getElementById('messageInput').addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            toggleMobileMenu() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('mobileOverlay');
                sidebar.classList.toggle('mobile-open');
                overlay.classList.toggle('active');
            }

            autoResize() {
                const textarea = document.getElementById('messageInput');
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            showWelcomeMessage() {
                const welcomeMessage = {
                    type: 'lumen',
                    content: 'Добро пожаловать! Я Lumen AI - Personal Engine Operator версии 1.0. Готов оказать помощь по любым вопросам. Чем могу быть полезен сегодня?',
                    timestamp: new Date()
                };
                this.addMessageToChat(welcomeMessage);
            }

            async sendMessage() {
                console.log('Send message called');
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) {
                    console.log('Empty message');
                    return;
                }
                
                if (this.requestCount >= this.maxRequests) {
                    this.showError('Превышен лимит запросов на сегодня. Сброс через: ' + this.getTimeUntilReset());
                    return;
                }

                const userMessage = {
                    type: 'user',
                    content: message,
                    timestamp: new Date()
                };
                this.addMessageToChat(userMessage);
                
                input.value = '';
                this.autoResize();
                
                const typingIndicator = this.showTypingIndicator();
                
                try {
                    const response = await this.getLumenResponse(message);
                    this.removeTypingIndicator(typingIndicator);
                    
                    const lumenMessage = {
                        type: 'lumen',
                        content: response,
                        timestamp: new Date()
                    };
                    this.addMessageToChat(lumenMessage);
                    
                    this.requestCount++;
                    this.saveToStorage();
                    this.updateRequestCounter();
                    
                } catch (error) {
                    this.removeTypingIndicator(typingIndicator);
                    this.showError('Произошла ошибка подключения: ' + error.message);
                }
            }

            async getLumenResponse(question) {
                try {
                    console.log('Sending request to API...');
                    
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: question })
                    });

                    console.log('Response status:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    return data.choices[0].message.content;
                    
                } catch (error) {
                    console.error('API Request failed:', error);
                    throw new Error('Ошибка подключения: ' + error.message);
                }
            }

            addMessageToChat(message) {
                this.currentChat.push(message);
                this.renderMessage(message);
            }

            renderMessage(message) {
                const chatMessages = document.getElementById('chatMessages');
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.type === 'user' ? 'user' : ''}`;
                
                const avatar = message.type === 'lumen' ? 
                    '<div class="avatar-lumen">L</div>' : 
                    '<div class="avatar-user">Вы</div>';
                
                const contentClass = message.type === 'lumen' ? 'lumen-response' : '';
                
                let content = message.content;
                
                if (message.image) {
                    content += `<br><img src="${message.image}" class="message-image" alt="Прикрепленное изображение">`;
                }
                
                messageElement.innerHTML = `
                    <div class="avatar-container">
                        ${avatar}
                    </div>
                    <div class="message-content ${contentClass}">
                        ${content}
                        ${message.type === 'lumen' ? '<button class="copy-btn" onclick="copyToClipboard(\'' + this.escapeHtml(message.content) + '\')">Копировать</button>' : ''}
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML.replace(/'/g, "\\'");
            }

            showTypingIndicator() {
                const chatMessages = document.getElementById('chatMessages');
                const typingElement = document.createElement('div');
                typingElement.className = 'message';
                typingElement.id = 'typing-indicator';
                typingElement.innerHTML = `
                    <div class="avatar-container">
                        <div class="avatar-lumen">L</div>
                    </div>
                    <div class="message-content lumen-response">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                
                chatMessages.appendChild(typingElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                return typingElement;
            }

            removeTypingIndicator(typingElement) {
                if (typingElement && typingElement.parentNode) {
                    typingElement.parentNode.removeChild(typingElement);
                }
            }

            showError(message) {
                const errorMessage = {
                    type: 'lumen',
                    content: message,
                    timestamp: new Date()
                };
                this.addMessageToChat(errorMessage);
            }

            updateRequestCounter() {
                document.getElementById('requestCount').textContent = this.requestCount;
                document.getElementById('sidebarRequestCount').textContent = `${this.requestCount}/50`;
            }

            startResetTimer() {
                setInterval(() => {
                    this.updateResetTimer();
                }, 1000);
                
                this.updateResetTimer();
            }

            updateResetTimer() {
                const stored = localStorage.getItem('lumenAI_requests');
                if (stored) {
                    const data = JSON.parse(stored);
                    const now = Date.now();
                    const timePassed = now - data.timestamp;
                    const timeLeft = this.resetTime - timePassed;
                    
                    if (timeLeft <= 0) {
                        // Сбрасываем счетчик
                        this.requestCount = 0;
                        this.saveToStorage();
                        this.updateRequestCounter();
                    }
                    
                    this.displayTimeLeft(timeLeft);
                }
            }

            displayTimeLeft(timeLeft) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                const timerElement = document.getElementById('resetTimer');
                if (timerElement) {
                    timerElement.textContent = `Сброс через: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            getTimeUntilReset() {
                const stored = localStorage.getItem('lumenAI_requests');
                if (stored) {
                    const data = JSON.parse(stored);
                    const now = Date.now();
                    const timePassed = now - data.timestamp;
                    const timeLeft = this.resetTime - timePassed;
                    
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    
                    return `${hours}ч ${minutes}м`;
                }
                return '2ч 0м';
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    this.showError('Пожалуйста, выберите изображение.');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    this.showError('Изображение слишком большое. Выберите файл до 5MB.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageMessage = {
                        type: 'user',
                        content: 'Прикреплено изображение:',
                        image: e.target.result,
                        timestamp: new Date()
                    };
                    this.addMessageToChat(imageMessage);
                };
                reader.readAsDataURL(file);

                event.target.value = '';
            }

            newChat() {
                this.currentChat = [];
                document.getElementById('chatMessages').innerHTML = '';
                this.showWelcomeMessage();
                this.toggleMobileMenu(); // Закрываем меню на мобильном
            }
        }

        // Глобальные функции
        let chat = null;

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Текст скопирован');
            }).catch(err => {
                // Fallback для старых браузеров
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                console.log('Текст скопирован (fallback)');
            });
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            chat = new LumenChat();
            document.getElementById('messageInput').focus();
            
            console.log('Lumen AI PEO-1.0 (Personal Engine Operator) initialized');
        });
    </script>
</body>
